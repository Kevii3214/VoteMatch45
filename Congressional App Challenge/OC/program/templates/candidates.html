<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Candidates</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='image/flag.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-top: 10vh;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(2px);
        }
        h1 {
            color: #1877f2;
            margin-bottom: 30px;
            font-size: 3.5vw;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 80vw;
            width: 100%;
        }
        .button {
            padding: 20px;
            font-size: 1.8vw;
            color: white;
            background-color: rgba(24, 119, 242, 0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: rgba(22, 111, 229, 0.9);
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .topbar {
            height: 35px;
            line-height: 1.8;
            overflow: visible;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    {% include 'topbar.html' %}
    <div class="container">
        <h1>View Candidates</h1>
        <div class="button-container">
            <button class="button" onclick="location.href='/president'">President</button>
            <button class="button" onclick="location.href='/senate'">Senate</button>
            <button class="button" onclick="location.href='/house'">House of Representatives</button>
            <button class="button" onclick="location.href='/propositions'">Propositions</button>
        </div>
    </div>
</body>
</html>
